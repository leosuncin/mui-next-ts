name: Unit test

on: [push, pull_request]

env:
  CYPRESS_INSTALL_BINARY: 0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Choose reporter for ReviewDog ğŸš¦
      uses: haya14busa/action-cond@v1
      id: reporter
      with:
        cond: ${{ github.event_name == 'pull_request' }}
        if_true: "github-pr-review"
        if_false: "github-check"
    - name: Run ESlint ğŸ§¹
      uses: reviewdog/action-eslint@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        eslint_flags: --ext '.js' --ext '.ts' --ext '.tsx' .
        reporter: ${{ steps.reporter.outputs.value }}

  tsc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Install NPM dependencies ğŸ“¦
      uses: bahmutov/npm-install@v1
    - name: Check types ğŸ§©
      uses: icrawl/action-tsc@v1

  unit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Install NPM dependencies ğŸ“¦
      uses: bahmutov/npm-install@v1
    - name: Run unit tests ğŸ§ª & publish code coverage ğŸš€
      uses: paambaati/codeclimate-action@v2.6.0
      with:
        coverageCommand: npm test -- --coverage
        coverageLocations: ${{ github.workspace }}/coverage/unit/lcov.info:lcov
      env:
        APP_SECRET: ${{ secrets.APP_SECRET }}
        JWT_ISSUER: unit-tests
        CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
    - name: Monitor coverage ğŸ“«
      if: "github.event_name == 'pull_request'"
      uses: slavcodev/coverage-monitor-action@1.1.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        clover_file: coverage/unit/clover.xml
        threshold_alert: 50
        threshold_warning: 80
    - name: Upload code coverage â¬†ï¸
      uses: actions/upload-artifact@v2
      with:
        name: unit-coverage
        path: coverage/unit
