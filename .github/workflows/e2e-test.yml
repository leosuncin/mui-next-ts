name: E2E test

on:
  push:
    branches:
    - master
    - wip/*
    - feat/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

env:
  CODE_COVERAGE: true
  APP_SECRET: ${{ secrets.APP_SECRET }}
  JWT_ISSUER: e2e-test

jobs:
  components:
    runs-on: ubuntu-16.04
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Run Cypress component tests ğŸŒ²
      uses: cypress-io/github-action@v2
      timeout-minutes: 10
      with:
        env: coverage=false
        config-file: cypress-unit.json
    - name: Upload screenshots on failure â¬†ï¸
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Component screenshots
        path: cypress/screenshots

  e2e:
    runs-on: ubuntu-16.04
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Cache Next.js build ğŸ“¦
      uses: actions/cache@v2
      with:
        path: .next/cache
        key: ${{ runner.os }}-next-build-${{ hashFiles('**/next.config.js') }}
    - name: Run Cypress tests ğŸŒ²
      uses: cypress-io/github-action@v2
      timeout-minutes: 10
      with:
        build: npm run build
        start: npm start
        wait-on: 'http://localhost:3000'
    - name: Upload screenshots on failure â¬†ï¸
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Cypress screenshots
        path: cypress/screenshots
    - name: Upload videos on failure â¬†ï¸
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Cypress video
        path: cypress/videos
    - name: Show code coverage ğŸ“Š
      run: npx nyc report
    - name: Set code coverage commit status ğŸ“«
      run: |
        npx nyc report --reporter json-summary --report-dir coverage
        npx -p check-code-coverage set-gh-status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload code coverage â¬†ï¸
      uses: actions/upload-artifact@v2
      with:
        name: e2e-coverage
        path: coverage/e2e
