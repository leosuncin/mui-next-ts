name: Unit test

on: [push, pull_request]

env:
  CYPRESS_INSTALL_BINARY: 0

jobs:
  unit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install NPM dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Run unit tests ğŸ§ª
        run: npm t -- --coverage
        env:
          APP_SECRET: this-is-not-a-secret
          JWT_ISSUER: unit-tests
      - name: Monitor coverage ğŸ“«
        if: github.event_name == 'pull_request' && !contains(github.event.pull_request.user.login, 'dependabot')
        uses: slavcodev/coverage-monitor-action@1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: coverage/unit/clover.xml
          threshold_alert: 50
          threshold_warning: 80
      - name: Upload code coverage â¬†ï¸
        uses: actions/upload-artifact@v2
        with:
          name: unit-coverage
          path: coverage/unit
