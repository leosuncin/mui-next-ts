name: Report code coverage ğŸ“ˆ

# https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  workflow_run:
    workflows: ["Unit test", "E2E test"]
    types:
      - completed

jobs:
  report_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Download unit test coverage â¬‡ï¸
        uses: actions/download-artifact@v2
        with:
            name: unit-coverage
      - name: Download e2e test coverage â¬‡ï¸
        uses: actions/download-artifact@v2
        with:
            name: e2e-coverage
      - name: Merge coverages ğŸ—ï¸
        run: ls -R coverage
