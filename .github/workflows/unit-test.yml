name: Unit test

on: [push, pull_request]

env:
  CYPRESS_INSTALL_BINARY: 0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Install dependencies 📦
        uses: bahmutov/npm-install@v1
      - name: Check types 🧩
        uses: icrawl/action-tsc@v1
      - name: Choose reporter for ReviewDog 🚦
        uses: haya14busa/action-cond@v1
        id: reporter
        with:
          cond: ${{ github.event_name == 'pull_request' }}
          if_true: 'github-pr-review'
          if_false: 'github-check'
      - name: Run ESlint 🧹
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: --ext .js,.ts,.tsx .
          reporter: ${{ steps.reporter.outputs.value }}

  unit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Install NPM dependencies 📦
        uses: bahmutov/npm-install@v1
      - name: Run unit tests 🧪
        run: npm t -- --coverage
        env:
          APP_SECRET: this-is-not-a-secret
          JWT_ISSUER: unit-tests
      - name: Monitor coverage 📫
        if: "github.event_name == 'pull_request'"
        uses: slavcodev/coverage-monitor-action@1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: coverage/unit/clover.xml
          threshold_alert: 50
          threshold_warning: 80
      - name: Upload code coverage ⬆️
        uses: actions/upload-artifact@v2
        with:
          name: unit-coverage
          path: coverage/unit
